<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
        <script src="../static/js/jquery-3.3.1.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"></head>
    </head>
    <body>
        <div id="header">
            {% block header %} {% endblock %}
        </div>
        {% if erro: %}
            <div class="alert alert-danger" role="alert">
                {{ erro }}
            </div>
        {% endif %}
        <div id="content" style="padding-left: 2.5%; padding-right: 2.5%; padding-top: 0.5%;">
            {% block content %} {% endblock %}
        </div>
        <div id="footer" style="padding-left: 2.5%; padding-right: 2.5%; padding-bottom: 0.5%;">
            &copy; Copyright 2018 Arthur Estigarribia. Todos os direitos reservados.
        </div>
    </body>
</html>
