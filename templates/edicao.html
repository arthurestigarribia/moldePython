{% extends "base.html" %}

{% block header %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Cadastro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Página inicial</a>
            </li>
            <li>
                <a class="nav-link" href="{{ acao }}">{{ textologin }}</a>
            </li>
        </ul>
    </div>
</nav>

{% endblock %}

{% block content %}

<h1>Editar</h1>

<form action="/fazEdicao" method="post">
    <input class="form-control" type="text" name="nome" placeholder="Nome" value="{{ nome }}">
    <input class="form-control" type="text" name="email" placeholder="Email" value="{{ email }}">
    <input class="form-control" type="password" name="senha" placeholder="Senha">
    <input class="form-control" type="submit" value="Atualizar">
</form>

<h1>Ações</h1>

<a href='/fazLogout'>Fazer logout</a>
<a href='/exclui'>Excluir conta</a>

{% endblock %}
